<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" type="text/css" href="/_dist_/index.css" />
    <title>lazy app</title>
  </head>
  <body>
    <div class="py-10 max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center">
        <h3
          class="
            mt-2
            text-3xl
            leading-8
            font-extrabold
            tracking-tight
            text-gray-900
            sm:text-4xl sm:leading-10
          "
        >
          Lazy loading
        </h3>
        <p class="mt-4 max-w-2xl text-xl leading-7 text-gray-500 mx-auto">
          Plugin en vanilla JavaScript para cargar imágenes con lazy load.
        </p>
        <p class="mt-4 max-w-2xl text-xl leading-7 text-gray-500 mx-auto">
          Las imágenes agregadas no se descargarán hasta que sean visibles en la pantalla.
        </p>
      </div>

      <div class="flex justify-center flex-col items-center gap-2">
        <p class="mt-4 text-sm text-gray-500">Agrega una nueva imagen al final de la lista</p>
        <button class="bg-blue-700 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded-full">
          Agregar imagen
        </button>
      </div>
      <div id="images"></div>
    </div>

    <!-- Add more scripts here -->
    <script type="module" src="/_dist_/index.js"></script>
  </body>
</html>
